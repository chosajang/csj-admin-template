<script>
  document.addEventListener("DOMContentLoaded", function(){
    // 목록 버튼
    document.getElementById('btn-list').addEventListener('click', () => {
      history.back();
    })

    // 적용 버튼
    document.getElementById('btn-apply').addEventListener('click', () => {
      swal.fire({
        title: '기업 상태 변경',
        text: '기업 상태를 변경하시겠습니까?',
        icon: 'question',
        showCancelButton: true,
        confirmButtonText: `네, 변경합니다`,
        cancelButtonText: `아니오`,
        reverseButtons: true
      }).then((result) => {
        // 등록 API 호출
        if (result.isConfirmed) {
          Swal.fire('변경되었습니다', '', 'success')
          document.getElementById('btn-apply').classList.remove('hover:bg-green-600')
          document.getElementById('btn-apply').classList.remove('cursor-pointer')
          document.getElementById('btn-apply').classList.add('opacity-50')
          document.getElementById('btn-apply').setAttribute('disabled', true)
          document.getElementById('btn-apply').setAttribute('value', '적용완료')
        }
      })
    })

    // 기업 상태 변경 
    document.getElementById('company-status').addEventListener('change', () => {
      document.getElementById('btn-apply').classList.add('hover:bg-green-600')
      document.getElementById('btn-apply').classList.add('cursor-pointer')
      document.getElementById('btn-apply').classList.remove('opacity-50')
      document.getElementById('btn-apply').removeAttribute('disabled')
      document.getElementById('btn-apply').setAttribute('value', '적용')
    })

  })
</script>
