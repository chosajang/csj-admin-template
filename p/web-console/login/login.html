<!doctype html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="../assets/js/common.js"></script>
</head>
<body class="h-screen overflow-hidden flex items-center justify-center font-sans bg-gray-900">
<!--// Contents : ST -->
  <section class="w-full">
    <!-- Container -->
    <!-- component -->
    <div class="min-h-screen bg-gray-100 flex flex-col justify-center sm:py-12">
      <div class="p-10 xs:p-0 mx-auto md:w-full md:max-w-md">
        <div class="flex item-center justify-center">
          <img class="w-10 h-10 mr-2" src="../assets/images/resources.png" alt="Site Logo" />
          <span class="font-bold text-center text-2xl mb-5">Login Form</span>
        </div>
        <div class="bg-white shadow w-full rounded-lg divide-y divide-gray-200">
          <div class="px-5 py-7">
            <label class="font-semibold text-sm text-gray-600 pb-1 block">E-mail</label>
            <input type="text" placeholder="ID" class="w-full px-3 py-2 mt-1 mb-5 text-xl leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline focus:border-green-700">
            <label class="font-semibold text-sm text-gray-600 pb-1 block">Password</label>
            <input type="password" placeholder="Password" class="w-full px-3 py-2 mt-1 mb-5 text-xl leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline focus:border-green-700">
            <button type="button"
                    onclick="location.href='../index.html';"
                    class="transition duration-200 bg-blue-500 hover:bg-blue-600 focus:bg-blue-700 focus:shadow-sm focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50 text-white w-full py-2.5 rounded text-sm shadow-sm hover:shadow-md font-semibold text-center inline-block">
              <span class="inline-block mr-2">Login</span>
            </button>
          </div>
          <div class="py-5">
            <div class="grid grid-cols-2 gap-1">
              <div class="text-center sm:text-left whitespace-nowrap">
                <button class="transition duration-200 mx-5 px-5 py-2 cursor-pointer font-normal text-sm rounded text-gray-500 hover:bg-gray-100 focus:outline-none focus:bg-gray-200 focus:ring-2 focus:ring-gray-400 focus:ring-opacity-50 ring-inset">
                  <i class="fas fa-unlock"></i>
                  <span class="inline-block ml-1">Forgot Password</span>
                </button>
              </div>
            </div>
          </div>
        </div>
        
      </div>
    </div>
  </section>
<!--// Contents(Sidebar + Contents) : ED -->
</body>
</html>
