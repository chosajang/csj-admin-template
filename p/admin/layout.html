<html>
  <head>
  <!doctype html>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  
  <!-- Layout JS -->
  <script src="./assets/js/common.js"></script>
  <script defer src="./assets/js/header.js" ></script>
  <script defer src="./assets/js/sidebar.js" ></script>
</head>
<body class="bg-gray-100 font-sans">
  <!-- // Header : ST -->
  <header id="header"></header>
  <!-- // Header : ED -->
  
  <!--// Contents : ST -->
  <main class="w-full">
    <!--// Sidebar : ST -->
    <aside id="aside-menu"></aside>
    <!--// Sidebar : ST -->

    <!--// Contents : ST -->
		<div class="md:ml-52">
      <div class="container bg-white rounded shadow-sm m-auto max-w-screen-lg p-4 md:p-6" id="content-wrap">
				<!--// Title -->
        <div class="border-b mb-4"><p class="text-base font-bold">Readable Layout</p></div>

        <div class="text-base">
          <button class="rounded flex shadow bg-blue-500 px-6 py-1 text-white hover:bg-blue-600" onclick="layoutChange('default')" >Flexible Layout</button>
          <button class="rounded flex shadow bg-green-500 px-6 py-1 text-white hover:bg-green-600 mt-4" onclick="layoutChange('max-w-screen-xl')" >Wide(X-Large)</button>
          <button class="rounded flex shadow bg-blue-500 px-6 py-1 text-white hover:bg-blue-600 mt-4" onclick="layoutChange('max-w-screen-lg')" >Readable</button>
        </div>

        <div class="m-4">
          <table class="w-full text-left border-collapse">
            <colgroup><col class="w-1/4"><col class="w-1/4"><col class="w-1/2"></colgroup>
            <thead>
              <tr>
                <th class="z-20 sticky top-0 text-sm font-semibold text-gray-600 p-0"><div class="pb-2 border-b border-gray-200">Class</div></th>
                <th class="z-20 sticky top-0 text-sm font-semibold text-gray-600 p-0"><div class="pb-2 border-b border-gray-200">Breakpoint</div></th>
                <th class="z-20 sticky top-0 text-sm font-semibold text-gray-600 p-0"><div class="pb-2 border-b border-gray-200">Properties</div></th>
              </tr>
            </thead>
            <tbody class="align-baseline">
              <tr>
                <td rowspan="6" class="py-2 font-mono text-xs text-purple-600 whitespace-nowrap">container</td>
                <td class="py-2 text-xs italic">None</td>
                <td class="py-2 font-mono text-xs text-blue-600 whitespace-pre">width: 100%;</td>
              </tr>
              <tr>
                <td class="py-2 border-t border-gray-200 font-mono text-xs">sm <span class="font-sans italic">(640px)</span></td><td class="py-2 font-mono text-xs text-blue-600 whitespace-pre border-t border-gray-200">max-width: 640px;</td>
              </tr>
              <tr>
                <td class="py-2 border-t border-gray-200 font-mono text-xs">md <span class="font-sans italic">(768px)</span></td><td class="py-2 font-mono text-xs text-blue-600 whitespace-pre border-t border-gray-200">max-width: 768px;</td>
              </tr>
              <tr>
                <td class="py-2 border-t border-gray-200 font-mono text-xs">lg <span class="font-sans italic">(1024px)</span></td><td class="py-2 font-mono text-xs text-blue-600 whitespace-pre border-t border-gray-200">max-width: 1024px;</td>
              </tr>
              <tr>
                <td class="py-2 border-t border-gray-200 font-mono text-xs">xl <span class="font-sans italic">(1280px)</span></td><td class="py-2 font-mono text-xs text-blue-600 whitespace-pre border-t border-gray-200">max-width: 1280px;</td>
              </tr>
              <tr>
                <td class="py-2 border-t border-gray-200 font-mono text-xs">2xl <span class="font-sans italic">(1536px)</span></td><td class="py-2 font-mono text-xs text-blue-600 whitespace-pre border-t border-gray-200">max-width: 1536px;</td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>
		</div><!--// Contents : ED -->

  </main>
  <!--// Contents(Sidebar + Contents) : ED -->
</body>
<script>

  const layoutChange = (option) => {
    const contentObj = document.getElementById('content-wrap')

    contentObj.classList.remove('max-w-screen-lg')
    contentObj.classList.remove('max-w-screen-xl')
    if( option != 'default' ) {
      contentObj.classList.add(option)
    } 
    
  }

  document.addEventListener("DOMContentLoaded", function(){

    

  })
</script>
</html>
