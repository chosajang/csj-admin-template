                            <item-option class="col-span-6 lg:col-span-2 mr-2 grid justify-items-end" id="option-component">

                                    <i class="fas fa-edit mr-1 text-gray-600"></i>
                                    <i class="fas fa-trash-alt text-gray-600"></i>
                                </div>
                            </item-option>
                        </item>
                        <input type="text" class="w-full bg-gray-300 text-xl p-2 pl-4 rounded" />

                    <div class="col-span-1">

                                <div>
                                    <i class="fas fa-edit mr-1 text-gray-600"></i>
                                    <i class="fas fa-trash-alt text-gray-600"></i>
                                </div>
                            </div>
                        </div>
                        <input type="text" class="w-full bg-gray-300 text-xl p-2 pl-4 rounded" />
                    </div>
                </div>
                                
              </div>
            </div>

            <div class="col-span-6">
                <div class="flex flex-col rounded min-w-full bg-white shadow-sm">
                  
                  <div class="flex flex-row grid grid-cols-6 m-4 items-baseline">
                    <div class="col-span-3 text-lg font-bold">
                      2차 그룹
                    </div>
                    <div class="col-span-3 text-sm grid justify-items-end leading-6">
                    <button class="rounded flex shadow bg-blue-500 px-6 py-1 text-white hover:bg-blue-600" onclick="" >추가하기</button>
                    </div>
                  </div>
                  
                  <div class="grid grid-cols-1 md:grid-cols-4 items-center justify-center m-4">
                    <div class="md:col-start-2 md:col-span-2">
                      <label class="block text-sm text-gray-00" for="cus_name">기업명</label>

                    </div>
                  </div>
